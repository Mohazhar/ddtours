<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Tours and Travels - Coming Soon</title>
    <link rel="icon" href="logo-main.png" type="image/png">

    <!-- Primary Meta Tags -->
    <meta name="title" content="DD Tours and Travels - Coming Soon">
    <meta name="description"
        content="We are currently working on something awesome. Stay tuned! Great adventures are coming your way soon.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://Mohazhar.github.io/ddtours/">
    <meta property="og:title" content="DD Tours and Travels - Coming Soon">
    <meta property="og:description"
        content="We are currently working on something awesome. Stay tuned! Great adventures are coming your way soon.">
    <meta property="og:image" content="https://raw.githubusercontent.com/Mohazhar/ddtours/main/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://Mohazhar.github.io/ddtours/">
    <meta property="twitter:title" content="DD Tours and Travels - Coming Soon">
    <meta property="twitter:description"
        content="We are currently working on something awesome. Stay tuned! Great adventures are coming your way soon.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Mohazhar/ddtours/main/logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background-color: #111;
        }

        .bg-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('travel-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        .logo-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.15);
            object-fit: cover;
            animation: pulseText 3s infinite ease-in-out;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .headline {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fca311;
            animation: pulseText 2s infinite ease-in-out;
        }

        .sub-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-weight: 400;
        }

        .contact-info {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-info i {
            color: #25D366;
            font-size: 1.5rem;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #25D366;
            /* WhatsApp Green */
            color: #ffffff;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            border: 2px solid transparent;
        }

        .whatsapp-btn:hover {
            background-color: #1ebd5a;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-btn i {
            font-size: 1.4rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseText {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .brand-name {
                font-size: 2.2rem;
            }

            .headline {
                font-size: 1.8rem;
            }

            .sub-text {
                font-size: 1rem;
            }

            .content {
                padding: 40px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .brand-name {
                font-size: 1.8rem;
            }

            .headline {
                font-size: 1.5rem;
            }

            .whatsapp-btn {
                padding: 12px 25px;
                font-size: 1rem;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="overlay"></div>
        <div class="content">
            <img src="logo-main.png" alt="DD Tours and Travels Logo" class="logo-img">
            <h1 class="brand-name">DD Tours and Travels</h1>
            <h2 class="headline">Website Under Construction</h2>
            <p class="sub-text">We are currently working on something awesome. Stay tuned! Great adventures are coming
                your way soon.</p>

            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                <span>+91 9597121924</span>
            </div>

            <a href="https://wa.me/919597121924" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i>
                For Queries, Chat on WhatsApp
            </a>
        </div>
    </div>
</body>

</html>
